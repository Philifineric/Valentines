<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY VALENTINES DAY</title>
</head>
<body>
    <h1>HAPPY VALENTINES DAY</h1>
    <p>This is a paragraph of text.</p>
    
                <style>
                    body {
                        margin: 0;
                        overflow: hidden;
                        background: #ffcccc;
                    }

                    .heart-shape {
                        position: absolute;
                        width: 100px;
                        height: 90px;
                        background: red;
                        transform: rotate(-45deg);
                        left: 50%;
                        top: 50%;
                        margin-left: -50px;
                        margin-top: -45px;
                    }

                    .heart-shape:before,
                    .heart-shape:after {
                        content: "";
                        position: absolute;
                        width: 100px;
                        height: 100px;
                        background: red;
                        border-radius: 50%;
                    }

                    .heart-shape:before {
                        top: -50px;
                        left: 0;
                    }

                    .heart-shape:after {
                        left: 50px;
                        top: 0;
                    }

                    @keyframes fall {
                        0% {
                            top: -10%;
                            opacity: 1;
                        }
                        100% {
                            top: 100%;
                            opacity: 0;
                        }
                    }

                    .falling-heart {
                        animation: fall 5s infinite;
                    }
                </style>
                <script>
                    function createHeart() {
                        const heart = document.createElement('div');
                        heart.classList.add('heart-shape', 'falling-heart');
                        heart.style.left = Math.random() * 100 + 'vw';
                        heart.style.animationDuration = Math.random() * 2 + 3 + 's';
                        document.body.appendChild(heart);
                        setTimeout(() => {
                            heart.remove();
                        }, 5000);
                    }

                    setInterval(createHeart, 300);
                </script>
    </style>
    <div class="heart-shape"></div>
</body>
</html>
